{
    search(query: "$query", type:ISSUE, first: 80, after: $cursor) {
      pageInfo {
          endCursor
          hasNextPage
      }
      edges {
          cursor
          node {
            ... on PullRequest {
                author {
                    login
                }
                assignees (last: 5) {
                  nodes {
                    login
                  }
                }
                reviewRequests (last: 5) {
                    nodes {
                        requestedReviewer {
                            __typename
                            ... on User {
                              login
                            }
                        }
                    }
                }
                baseRefName
                headRefName
                body
                bodyText
                closed
                closedAt
                createdAt
                id
                isDraft
                lastEditedAt
                locked
                mergeable
                merged
                mergedAt
                state
                title
                updatedAt
                url
                timelineItems (last:5) {
                    nodes {
                        __typename
                        ... on PullRequestCommit {
                            commit {
                                committer {
                                  name
                                  email
                                  date
                                }
                                commitUrl
                                committedDate
                                id
                                message
                                messageBody
                                pushedDate
                                url
                                zipballUrl
                            }
                            url
                        }
                        ... on IssueComment {
                            author {
                                login
                            }
                            publishedAt
                        }
                        ... on PullRequestReview {
                            author {
                                login
                            }
                            createdAt
                        }
                        ... on MergedEvent {
                            actor {
                                login
                            }
                            createdAt
                        }
                    }
                }
            }
          }
      }
    }
}